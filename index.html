<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">
    <div class="container my-5">
        <h1 class="text-center mb-4">ðŸŽ¬ Movie Search App</h1>

    <div class="input-group mb-3">
        <input type="text" id="movie_input" class="form-control" placeholder="Enter movie name!!!!!">
        <button class="btn btn-primary" id="searchBtn">Search</button>
        </div>

        <div id="movieInfo" class="card text-dark" style="display: none;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img id="moviePoster" class="img-fluid rounded-start" alt="movie Poster">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 id="movieTitle" class="card-title"></h5>
                            <p id="movieYear" class="card-text"></p>
                            <p id="moviePlot" class="card-text"></p>
                            </div>
                            </div>
                            </div>
                            </div>
                            <div id="errorMsg" class="alert alert-danger mt-3 d-none"></div>
                        </div>

                        <script src="script.js"></script>

                    </body>
</body>
</html>
